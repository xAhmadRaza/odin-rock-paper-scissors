    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h1,
      h2,
      h3,
      h4 {
        text-transform: capitalize;
        margin-bottom: 1rem;
        line-height: 1.25;
      }
      .backdrop {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.521);
      }
      .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 80%;
        min-width: 15rem;
        max-width: 40rem;
        height: 30rem;
        min-height: 15rem;
        max-height: 80vh;
        transform: translate(-50%, -50%);
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.737);
        z-index: 100;
        text-align: center;
      }
      button {
        padding: 1rem 2rem;
        cursor: pointer;
        border-radius: 11px;
        border: none;
        transition: all 0.3s;
        margin-top: 1rem;
        /* text-align: center; */
      }
      button:hover {
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.562);
        scale: 1.01;
      }
      .btn-modal {
        bottom: 5%;
        transform: translateX(-50%);
        position: absolute;
      }
      h2 {
        text-align: center;
        margin-top: 2rem;
      }
      .score-container {
        width: 7rem;
        margin-left: auto;
        margin-right: 2rem;
        font-size: 2rem;
        font-weight: bold;
      }
      ul {
        list-style-type: none;
      }

      form {
        width: 90%;
        max-width: 30rem;
        margin-inline: auto;
        padding: 1rem;
        text-align: center;
        background-color: #ccc;
        margin-bottom: 3rem;
      }
      form input {
        margin-top: 1rem;
        font: inherit;
        font-size: 1.5rem;
        display: block;
        margin-inline: auto;
        padding: 0.5rem;
        /* text-align: center; */
      }
    </style>
