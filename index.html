<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 62.5%;
      }

      .container {
        margin-inline: auto;
        max-width: 60rem;
      }
      .site-logo {
        text-align: center;
        font-size: 5.2rem;
        font-family: "Dancing Script", cursive;
        margin-block-start: 1rem;
      }
      .game-stats {
        display: flex;
        gap: 2rem;
        font-size: 1.8rem;
        text-transform: capitalize;
        justify-content: end;
      }
      .game-stats span {
        font-weight: 600;
        margin-left: 0.5rem;
      }
    </style>
    <script src="./resource/js/index1.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <h1 class="site-logo">Rock Paper Scissors</h1>

        <div class="game-stats">
          <div class="win-count">win <span>0</span></div>
          <div class="lose-count">lose <span>0</span></div>
        </div>
      </header>

      <main>
        <section class="game-section">
          <div class="player-choice">
            <button data-player-choice="rock">Rock</button>
            <button data-player-choice="paper">Paper</button>
            <button data-player-choice="scissor">Scissors</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
